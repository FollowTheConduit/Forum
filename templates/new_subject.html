<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Nouveau sujet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Créer un nouveau sujet</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Titre du sujet" required><br>
        <textarea name="content" placeholder="Contenu du sujet" required></textarea><br>
        <button type="submit">Créer</button>
    </form>
    <p><a href="{{ url_for('index') }}">Retour à l'accueil</a></p>
</body>
</html>
